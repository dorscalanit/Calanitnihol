<body class="bg-gray-100">

    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50"><div class="spinner w-16 h-16 border-8 rounded-full"></div></div>

    <div id="app-content" class="hidden flex h-screen overflow-hidden">
        <!-- Sidebar structure (desktop and mobile) should be identical to index.html -->
        <aside class="hidden md:flex w-64 bg-white shadow-lg flex-col">

            <nav class="flex-1 px-4 py-6 space-y-2">

            <div class="p-4 border-t"><button id="logout-button-desktop" class="w-full flex items-center p-3 text-red-600 hover:bg-red-50 rounded-lg transition"><i class="fas fa-sign-out-alt w-6 ml-3"></i> יציאה</button></div>
        </aside>

        <!-- Mobile Sidebar -->
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <aside id="mobile-sidebar" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 transform translate-x-full md:hidden">
             <!-- Mobile sidebar content -->
        </aside>
        
        <div class="flex-1 flex flex-col">
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center"><h2 class="text-xl font-semibold">קורות חיים כלליים</h2><button id="hamburger-button" class="text-gray-600 focus:outline-none"><i class="fas fa-bars fa-lg"></i></button></header>
            <main class="flex-1 overflow-y-auto p-4 sm:p-6">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        // --- Add the same Auth Guard and initialization logic as in index.html ---
        const auth = getAuth(initializeApp({ /* Your config here */ }));
        onAuthStateChanged(auth, user => {
             if (user) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
