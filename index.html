<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלנית | לוח בקרה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Heebo', sans-serif; }
        .sidebar-link.active { background-color: #2563EB; color: white; }
        .sidebar-link:hover:not(.active) { background-color: #eef2ff; color: #1e40af; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex w-64 bg-white shadow-lg flex-col transition-all duration-300">
            <div class="p-6 text-center border-b"><h1 class="text-2xl font-black text-blue-600">כלנית</h1><p class="text-sm text-gray-500">מערכת ניהול</p></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-briefcase w-6 text-center ml-3"></i> ניהול משרות</a>
                <a href="job-applicants.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-users w-6 text-center ml-3"></i> פניות למשרות</a>
                <a href="general-cvs.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-file-alt w-6 text-center ml-3"></i> קורות חיים כלליים</a>
            </nav>
            <div class="p-4 border-t"><button id="logout-button-desktop" class="w-full flex items-center p-3 text-red-600 hover:bg-red-50 rounded-lg transition"><i class="fas fa-sign-out-alt w-6 text-center ml-3"></i> יציאה מהמערכת</button></div>
        </aside>

        <!-- Mobile Sidebar (Off-canvas) -->
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
        <aside id="mobile-sidebar" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg flex flex-col z-40 transform translate-x-full md:hidden">
             <!-- Sidebar content is the same as desktop, duplicated for simplicity -->
            <div class="p-6 text-center border-b"><h1 class="text-2xl font-black text-blue-600">כלנית</h1><p class="text-sm text-gray-500">מערכת ניהול</p></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-briefcase w-6 text-center ml-3"></i> ניהול משרות</a>
                <a href="job-applicants.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-users w-6 text-center ml-3"></i> פניות למשרות</a>
                <a href="general-cvs.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-file-alt w-6 text-center ml-3"></i> קורות חיים כלליים</a>
            </nav>
            <div class="p-4 border-t"><button id="logout-button-mobile" class="w-full flex items-center p-3 text-red-600 hover:bg-red-50 rounded-lg transition"><i class="fas fa-sign-out-alt w-6 text-center ml-3"></i> יציאה מהמערכת</button></div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Mobile Header -->
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">ניהול משרות</h2>
                <button id="hamburger-button" class="text-gray-600 focus:outline-none"><i class="fas fa-bars fa-lg"></i></button>
            </header>
            
            <main class="flex-1 overflow-y-auto p-4 sm:p-6">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="hidden md:block text-2xl font-bold text-gray-800">רשימת משרות</h2>
                    <button id="add-job-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center shadow-md hover:shadow-lg">
                        <i class="fas fa-plus ml-2"></i> הוסף משרה חדשה
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">שם המשרה</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">משרה חמה</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">פעולות</th>
                                </tr>
                            </thead>
                            <tbody id="jobs-table-body" class="bg-white divide-y divide-gray-200">
                                <tr><td colspan="3" class="text-center p-8 text-gray-500">טוען נתונים...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals (Add/Edit Job, Delete Confirmation) -->
    <div id="job-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">...</div>
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- Firebase Config & Init ---
        const firebaseConfig = { /* Your config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Auth Guard ---
        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
        
        // --- Mobile Menu Logic ---
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
        
        const toggleMobileMenu = () => {
            mobileSidebar.classList.toggle('translate-x-full');
            mobileSidebarOverlay.classList.toggle('hidden');
        };

        hamburgerButton.addEventListener('click', toggleMobileMenu);
        mobileSidebarOverlay.addEventListener('click', toggleMobileMenu);

        // --- Logout Logic ---
        document.getElementById('logout-button-desktop').addEventListener('click', () => signOut(auth));
        document.getElementById('logout-button-mobile').addEventListener('click', () => signOut(auth));

        // --- Firestore & Table Logic ---
        const jobsCollection = collection(db, "jobs");
        const jobsTableBody = document.getElementById('jobs-table-body');

        const q = query(jobsCollection, orderBy("createdAt", "desc"));
        onSnapshot(q, snapshot => {
            if (snapshot.empty) {
                jobsTableBody.innerHTML = `<tr><td colspan="3" class="text-center p-8 text-gray-500">לא נמצאו משרות.</td></tr>`;
                return;
            }
            jobsTableBody.innerHTML = '';
            snapshot.forEach(docSnap => {
                const job = docSnap.data();
                const jobId = docSnap.id;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4"><div class="font-semibold text-gray-900">${job.title}</div><div class="text-sm text-gray-500">${job.location}</div></td>
                    <td class="px-6 py-4 text-center"><input type="checkbox" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500 is-hot-toggle" data-id="${jobId}" ${job.isHot ? 'checked' : ''}></td>
                    <td class="px-6 py-4 text-center text-lg space-x-4 space-x-reverse">
                        <button class="text-red-500 hover:text-red-700 delete-btn" data-id="${jobId}"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                jobsTableBody.appendChild(row);
            });
        });
        
        // --- Add other JS logic for modals and actions here ---
    </script>
</body>
</html>
