<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלנית | לוח בקרה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Heebo', sans-serif; }
        .sidebar-link.active { background-color: #2563EB; color: white; }
        .sidebar-link:hover:not(.active) { background-color: #eef2ff; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Auth Modal (shown by default) -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
        <div class="text-center p-8 bg-white rounded-lg shadow-xl">
            <i class="fas fa-lock text-4xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">אינך מחובר</h2>
            <p class="text-gray-600 mt-2 mb-6">עליך להתחבר למערכת הניהול כדי לצפות בעמוד זה.</p>
            <a href="login.html" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">
                מעבר לדף ההתחברות
            </a>
        </div>
    </div>

    <!-- Main App Structure (hidden by default) -->
    <div id="app-content" class="hidden flex h-screen overflow-hidden">
        <!-- Desktop Sidebar -->
        <aside class="hidden md:flex w-64 bg-white shadow-lg flex-col">
            <div class="p-6 text-center border-b"><h1 class="text-2xl font-black text-blue-600">כלנית</h1></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-briefcase w-6 ml-3"></i> ניהול משרות</a>
                <a href="job-applicants.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-users w-6 ml-3"></i> פניות למשרות</a>
                <a href="general-cvs.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-file-alt w-6 ml-3"></i> קורות חיים כלליים</a>
            </nav>
            <div class="p-4 border-t"><button id="logout-button-desktop" class="w-full flex items-center p-3 text-red-600 hover:bg-red-50 rounded-lg transition"><i class="fas fa-sign-out-alt w-6 ml-3"></i> יציאה</button></div>
        </aside>

        <!-- Mobile Sidebar -->
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <aside id="mobile-sidebar" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 transform translate-x-full md:hidden">
            <!-- Mobile Menu Content is added here by JS -->
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center"><h2 class="text-xl font-semibold">ניהול משרות</h2><button id="hamburger-button" class="text-gray-600 focus:outline-none"><i class="fas fa-bars fa-lg"></i></button></header>
            <main class="flex-1 overflow-y-auto p-4 sm:p-6">
                <h2 class="hidden md:block text-2xl font-bold text-gray-800 mb-6">רשימת משרות</h2>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                             <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">שם המשרה</th><th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">חמה</th><th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">פעולות</th></tr></thead>
                            <tbody id="jobs-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        
        const firebaseConfig = { /* Your config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authModal = document.getElementById('auth-modal');
        const appContent = document.getElementById('app-content');

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in, show the app content.
                authModal.style.display = 'none';
                appContent.classList.remove('hidden');
                initializePageLogic();
            } else {
                // User is not signed in, the modal is already visible.
                appContent.classList.add('hidden');
                authModal.style.display = 'flex';
            }
        });

        function initializePageLogic() {
            // All the logic for a logged-in user goes here.
            // This prevents errors from elements not existing.
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
            
            const toggleMobileMenu = () => {
                mobileSidebar.classList.toggle('translate-x-full');
                mobileSidebarOverlay.classList.toggle('hidden');
            };

            hamburgerButton.addEventListener('click', toggleMobileMenu);
            mobileSidebarOverlay.addEventListener('click', toggleMobileMenu);
            
            // Populate mobile sidebar
            mobileSidebar.innerHTML = document.querySelector('aside.hidden').innerHTML;

            const logout = () => signOut(auth);
            document.getElementById('logout-button-desktop').addEventListener('click', logout);
            mobileSidebar.querySelector('#logout-button-desktop').addEventListener('click', logout); // The ID is copied
        }
    </script>
</body>
</html>
